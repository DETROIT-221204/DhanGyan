<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mystery Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Cinzel Decorative', cursive;
            background: radial-gradient(circle at center, #0f0f0f 0%, #000000 100%);
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .mystery-form {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 0, 150, 0.2), 0 0 50px rgba(0, 200, 255, 0.15);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .mystery-form label {
            font-size: 1.4rem;
            color: #ff007c;
            text-shadow: 0 0 5px #ff007c;
            margin-bottom: 20px;
            display: block;
        }

        .mystery-form input[type="text"] {
            width: 100%;
            padding: 12px 10px;
            font-size: 1rem;
            background: #1c1c1c;
            border: 1px solid #444;
            border-radius: 8px;
            color: #ffffff;
            margin-bottom: 20px;
            outline: none;
            transition: 0.3s;
        }

        .mystery-form input[type="text"]:focus {
            border-color: #00f2ff;
            box-shadow: 0 0 8px #00f2ff;
        }

        .mystery-form button {
            padding: 10px 25px;
            font-size: 1rem;
            font-weight: bold;
            background: linear-gradient(145deg, #ff007c, #7700ff);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.4s, transform 0.2s;
        }

        .mystery-form button:hover {
            background: linear-gradient(145deg, #7700ff, #ff007c);
            transform: scale(1.05);
        }

        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,0,140,0.3) 0%, rgba(0,0,0,0) 70%);
            animation: pulse 4s ease-in-out infinite;
            border-radius: 50%;
            filter: blur(60px);
        }

        .glow:nth-child(1) {
            top: 20%;
            left: 20%;
        }

        .glow:nth-child(2) {
            bottom: 20%;
            right: 20%;
            animation-delay: 2s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.5); opacity: 0.7; }
        }

        .message-box {
            margin-top: 15px;
            color: #00f2ff;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <div class="glow"></div>
    <div class="glow"></div>

    <div class="mystery-form">
        <form action="{{ url_for('home') }}" method="post">
            <label for="finalCode">Enter all that you have achieved:</label>
            <input type="text" id="finalCode" name="finalCode" placeholder="The final code awaits..." required>
            <button type="submit">Submit</button>

            <div class="message-box">
                {% if message %}
                    <p>{{ message }}</p>
                {% endif %}
                {% if count > 0 %}
                    <p>Remaining Chances: {{ count }}</p>
                {% endif %}
            </div>
        </form>
    </div>

</body>
</html>
